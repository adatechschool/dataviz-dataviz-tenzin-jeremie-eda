<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Radio</title>

    <!-- Scripts pour la carte-->
    <script src="https://cdn.amcharts.com/lib/5/index.js" defer></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js" defer></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js" defer></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js" defer></script>

    <!-- Scripts pour le lecteur-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/buttons.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/buffering.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/tooltips.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/live.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/ui/sliders.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/defaults.min.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/vidstack/dist/cdn/prod.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

  <div class="topnav" id="topnav">
    <a id="BtnEN">Anglais</a>
    <a id="BtnDE">Allemand</a>
    <a id="BtnES">Espagnol</a>
    <a id="BtnZH">Mandarin</a>
    <a id="BtnFR">Français</a>
    <a id="BtnIT">Italien</a>
    <a id="BtnEL">Grec</a>
    <a id="BtnRU">Russe</a>
    <a id="BtnPL">Polonais</a>
    <a id="BtnPT">Portuguais</a>
    <a id="BtnNL">Néerlandais</a>
  </div>

  <div class="background">
    <!-- Carte -->
    <div id="carte">
        <div id="chartdiv"></div>
    </div>

    <!-- Lecteur -->

<div class="media-player-balise">
    <header class="mp-header">
      <div class="content">
        <p id="titre-radio">Titre de la radio</p>
      </div>
    </header>
    <aside class="mp-favicon">
      <div class="content">
        <img id="favicon"
            src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Mire_de_RTF_T%C3%A9l%C3%A9vision_Alger.jpg">
        </img>
      </div>
    </aside>
    <main class="mp-lecteur">
      <div class="content">
        <media-player id="lecteur" title="Tears of Steel: 40 Years Later"
            src="https://media-files.vidstack.io/audio.mp3"
             controls autoplay load="idle">
            <media-outlet></media-outlet>          
        </media-player>
      </div>
    </main>
  </div>
</div>
</body>

</html>
